<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
    <div *ngIf="submitted && error != ''" class="alert alert-danger" role="alert">
        {{error}}
    </div>
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
        height="72">
    <label for="inputName" class="sr-only">Email address</label>
    <input type="text" class="form-control" [formControl]="registerForm.controls['name']" value="" placeholder="Name">
    <div *ngIf="registerForm.controls['name'].touched && !registerForm.controls['name'].valid" class="col-md-12">
        <p class="alert alert-danger register-error-message" role="alert">
            {{messages.name}}</p>
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" class="form-control" [formControl]="registerForm.controls['email']" value=""
        placeholder="Email">
    <div *ngIf="registerForm.controls['email'].hasError('pattern') &&  registerForm.controls['email'].touched && !registerForm.controls['email'].valid"
        class="col-md-12">
        <p class="alert alert-danger register-error-message" role="alert">
            {{messages.email}}</p>
    </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input [type]="showEye ? 'password' : 'text'" class="form-control" [formControl]="registerForm.controls['password']"
        placeholder="Password">
    <span class="fa-eye" *ngIf="registerForm.controls['password'].value"
        [ngClass]="showEye ? 'fa fa-eye-slash' : 'fa fa-eye'" (click)="toggleEye()"></span>
    <div *ngIf="registerForm.controls['password'].touched && !registerForm.controls['password'].valid"
        class="col-md-12">
        <p class="alert alert-danger register-error-message" role="alert">
            {{messages.password}}</p>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block sign-up"
        [disabled]="registerForm.controls['name'].hasError('required') || registerForm.controls['email'].hasError('required') || registerForm.controls['password'].hasError('required')"
        type="submit">Sign up</button>

    <div class="form-group">
        <div class="col-md-12 text-center">
            OR
        </div>
    </div>
    <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
