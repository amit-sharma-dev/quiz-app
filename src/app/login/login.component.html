<div class="row">
  <div>
    <figure class="text-center login_header">
      <img src="valuefirst-logo.png" alt="Valuefirst Digital Media Pvt Ltd"/>
    </figure>
    <!-- <h1 class="text-center">Online Assessment</h1> -->
    <!-- <h3 class="text-center" style="color: white">ValueFirst Digital Media Pvt Ltd</h3> -->
    <br/>
    <div class="panel panel-default login_panel">
      <div class="panel-heading">Online Assessment Login</div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" method="POST" action="#">
          <input type="hidden" name="_token" value="">

          <div class="form-group">
            <!-- <label class="col-md-4 control-label">Email</label> -->

            <div class="col-md-12">
              <input type="email" class="form-control" name="email" value="" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <!-- <label class="col-md-4 control-label">Password</label> -->

            <div class="col-md-12">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12">
              <label>
                <input type="checkbox"
                       name="remember" style="margin-right:2px;">
                <span style="color: #ffffff">Remember me</span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-success login_button">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
