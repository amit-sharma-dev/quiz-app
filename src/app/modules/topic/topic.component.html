<div class="space-top"></div>
<div class="space-top"></div>
<h3>{{title | titlecase }}</h3>

<div class="table-responsive">
    <table class="table align-left" *ngFor="let question of questions">
        <tr>
            <div class="container">
                <p>{{question.question_text}}</p>
                <div class="form-check" *ngFor="let option of question.options">
                    <input class="form-check-input" type="radio" name="answer" id="answer"
                        value="{{option.question_id}},{{option.id}}" (click)="checkAnswer($event)">
                    <label class="form-check-label" for="exampleRadios1">
                        {{option.option}}
                    </label>
                </div>
                <div><svg *ngIf="isCorrectAnswer == 1" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                        fill="green" class="bi bi-check" viewBox="0 0 16 16">
                        <path
                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                    </svg>
                    <svg *ngIf="!isCorrectAnswer == 2" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                        fill="red" class="bi bi-x" viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </div>
            </div>
        </tr>
        <div class="space-top"></div>
    </table>
</div>
